<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container body-content">
<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}"></h1>

<form method = "post" style="max-width:600px;" th:object="${cheese}">
    <div class="form-group">
        <label th:for="cheeseName">Name</label>
        <input class="form-control" th:field="*{cheeseName}" />
        <span th:errors="*{cheeseName}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="cheeseDesc">Description</label>
        <input class="form-control" th:field="*{cheeseDesc}" />
        <span th:errors="*{cheeseDesc}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="cheeseType">Type</label>
        <select th:field="*{cheeseType}">
            <option th:each="eachCheeseType : ${cheeseTypes}"
                    th:text="${eachCheeseType.name}"
                    th:value="${eachCheeseType}">
            </option>
        </select>
        <span th:errors="*{cheeseType}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="cheeseRating">Rating</label>
        <input class="form-control" th:field="*{cheeseRating}" />
        <span th:errors="*{cheeseRating}" class="error"></span>
    </div>

    <input type="submit" value="Add Cheese" />
</form>

</body>
</html>
