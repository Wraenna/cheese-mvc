<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container body-content">
<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}"></h1>
<h2 th:text="${'Edit Cheese ' + cheese.cheeseName + ' (ID = ' + cheese.cheeseID + ')'}"></h2>

<form method = "post" style="max-width:600px;" action="#" th:action="@{/cheese/edit}" th:object="${cheese}">
    <div class="form-group">
        <label th:for="cheeseName"></label>
        <input class="form-control" th:field="*{cheeseName}" th:value="${cheese.cheeseName}" />
    </div>
    <div class="form-group">
        <label th:for="cheeseDesc"></label>
        <input class="form-control" th:field="*{cheeseDesc}" th:value="${cheese.cheeseDesc}" />
    </div>

    <div class="form-group">
        <label th:for="cheeseType">Type</label>
        <select th:field="*{cheeseType}">
            <option th:each="eachCheeseType : ${cheeseTypes}"
                    th:text="${eachCheeseType.name}"
                    th:value="${eachCheeseType}">
            </option>
        </select>
        <span th:errors="*{cheeseType}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="cheeseRating">Rating</label>
        <input class="form-control" th:field="*{cheeseRating}" th:value="${cheese.cheeseRating}" />
        <span th:errors="*{cheeseRating}" class="error"></span>
    </div>

    <input type="hidden" th:field="*{cheeseID}" />
    <input type="submit" value="Edit Cheese" />
</form>

</body>
</html>
