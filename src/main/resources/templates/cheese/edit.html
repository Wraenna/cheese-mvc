<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container body-content">
<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}"></h1>
<h2 th:text="${'Edit Cheese ' + cheese.cheeseName + ' (ID = ' + cheese.cheeseID + ')'}"></h2>

<form method = "post" style="max-width:600px;" action="/cheese">
    <div class="form-group">
        <input class="form-control" type="text" name="${cheese.cheeseName}" value="${cheese.cheeseName}" />
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="${cheese.cheeseDesc}" value="${cheese.cheeseDesc}" />
    </div>
    <input type="hidden" th:value="${cheese.cheeseID}" name="cheeseID" />
    <input type="submit" value="Edit Cheese" />
</form>

</body>
</html>
